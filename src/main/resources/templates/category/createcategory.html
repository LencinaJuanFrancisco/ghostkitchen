<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card">
                <div style="text-align: center;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.2em;">
                        Crear categoría
                    </div>
                </div>                

                <form class="card-body" th:action="@{/createcategory}" th:object="${categoryDto}" method="POST">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <input type="category" class="form-control" id="category" name="category">
                        <div class="invalid-feedback" ></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="description" class="form-control" id="description" name="description">
                        <div class="invalid-feedback" ></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Crear categoría</button>
                    </div>
                </form>
                <div class="card-footer text-center p-3">

                    <div class="card-footer text-center p-3">

                        <div class="card-footer text-center p-3">
                            <a href="/registerKitchen" class="text-decoration-none fw-bold h5">Crear mi Ghost Kitchen</a>
                        </div>
                        <div class="card-footer text-center p-3">
                            <a href="/registerDelivery" class="text-decoration-none fw-bold h5">Registrarme como Delivery</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</script>

</script>
