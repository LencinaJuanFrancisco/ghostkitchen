<body th:fragment="contenido">


    <section class="py-5">
        <h1 class="text-center text-light z-3" th:text="${pageTitle}"></h1>
        <div th:if="${message}" class="alert alert-success mt-3 d-flex justify-content-center">
            <p th:text="${message}"></p>
        </div>



        <div class="container px-4 px-lg-7 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">


                <div th:each="dish, stat : ${dishes}">
                    <form th:action="@{'/pedido/' + ${dish.id} }" th:object="${dish}"  method="POST" enctype="multipart/form-data">

                        <div class="col mb-5">
                            <div class="card h-100">
                                <!-- Product image-->

                                <a  type="button" data-bs-toggle="modal" th:data-bs-target="'#exampleModal2' + ${stat.index}" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; left: 0.5rem; text-decoration: none;" >
                                    <i class="far fa-eye"></i>
                                    
                                   
                                    
                                    
                                </a>

                                <a th:href="@{'/perfil/' + ${dish.chef.id}}" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem; text-decoration: none;" th:text='${dish.chef.user.name}'>
                                </a>
                                <img class="card-img-top custom-img" th:src="${'/images/dishes/' + dish.image}" />
                                <!-- Product details-->
                                <div class="card-body p-4"  style="min-height: 200px;">
                                    <div class="text-center justify-content-center"  >
                                        <!-- Product name-->
                                        <h5 class="fw-bolder" th:text='${dish.name}'></h5>
                                        <!-- Product reviews-->
                                        <div class="d-flex justify-content-center small text-warning mb-2">
                                            <span th:each="starNumber : ${#numbers.sequence(1, dish.rank)}">
                                                <i class="fa-regular fa-star"></i>
                                            </span>
                                            <span th:if="${dish.rank % 1 != 0}" class="half-star">
                                                <i class="fa-regular fa-star-half"></i>
                                            </span>
                                        </div>

                                        <!-- Product price-->
                                        <span th:text="'$ ' + ${dish.price}">

                                        </span>
                                        <p class="card-text"  th:text="${dish.description}" style="width: 180px; font-size: 0.75em; text-align: center;">

                                        </p>

                                    </div>

                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center" sec:authorize="hasRole('ROLE_Cliente')">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-outline-dark mt-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Pedir
                                        </button>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- Modal -->

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-size: 24px; font-weight: bold;">Detalles del pedido</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="text-center modal-title fs-5" th:text='${dish.name}'></h5><br>
                                        <input  type="text" name="detalle" placeholder="Agregar/Quitar ingredientes" style="width: 270px; font-size: 1.0em; text-align: center;">
                                        <span style=" font-size: 1.2em;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            Cantidad:</span>
                                        <input type="number" name="cantidad" min="1" max="5" value="1" style=" text-align: center; font-size: 1.0em;">
                                    </div>
                                    <div class="modal-footer">

                                        <button type="submit" class="btn btn-dark mt-auto">Pedir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                         <div class="modal fade" th:id="'exampleModal2' + ${stat.index}" tabindex="-1" aria-labelledby="'exampleModalLabel' + ${stat.index}" aria-hidden="true" >
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-size: 24px; font-weight: bold;" th:text='${dish.name}'></h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h5 class="text-center modal-title fs-5 mb-2" th:text="'Categoría: ' + ${dish.category.category}"></h5>
                                            <h5 class="text-center text-muted modal-title fs-6 small mb-1" th:text='${dish.description}'></h5>


                                        </div>
                                        <div class="modal-footer">
                                            <h5 class="modal-title fs-5" style="text-align: left;" th:text="'Ranking: ' + ${dish.rank} + ' ★' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'"></h5>
                                            <h5 class="text-right modal-title fs-5" th:text="'Precio:  $ ' + ${dish.price}"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
