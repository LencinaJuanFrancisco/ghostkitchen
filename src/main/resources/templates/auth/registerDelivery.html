<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card">
                <div style="text-align: center;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.2em;">
                        Registro de Delivery
                    </div>
                </div>
                <form class="card-body" th:action="@{/registerDelivery}" th:object="${registerDeliveryDto}" method="POST">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" name="address">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="email" name="email">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm" class="form-label">Repita la contraseña</label>
                        <input type="password" class="form-control" id="confirm" th:field="*{confirm}" th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="g-recaptcha col-12 d-flex justify-content-center" name="recaptcha" th:field="*{recaptcha}" th:errorClass="'is-invalid'" data-sitekey="6Lei5sYnAAAAAHXHjR7XsminVO1xRO_aiwcJhsFs"></div>
                        <div class="invalid-feedback col-12" th:if="${#fields.hasErrors('recaptcha')}" th:errors="*{recaptcha}"></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Crear sesión</button>
                    </div>
                </form>
               <div class="card-footer text-center p-3">
    
 <div class="card-footer text-center p-3">
    <a href="/login" class="text-decoration-none fw-bold h5">Ya tengo una cuenta</a>
</div>
<div class="card-footer text-center p-3">
    <a href="/register" class="text-decoration-none fw-bold h5">Registrarme como Cliente</a>
</div>
<div class="card-footer text-center p-3">
    <a href="/registerKitchen" class="text-decoration-none fw-bold h5">Crear mi Ghost Kitchen</a>
</div>

            </div>
        </div>
    </div>
</div>
    </div>

</script>
