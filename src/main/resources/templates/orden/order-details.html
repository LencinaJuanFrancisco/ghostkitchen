<div class="container my-auto p-3 z-3" th:fragment="contenido">

    <div class="container mt-4">
        <h1 class="text-light text-center">Detalles de la Orden</h1>

        <section class="m-5">
            <div th:if="${#lists.isEmpty(allDetails)}">
                <h1 class="text-light text-center">NO HAY ELEMENTOS EN TU CARRITO</h1>
            </div>
            <table class="table align-middle mb-0 bg-white" th:unless="${#lists.isEmpty(allDetails)}">
                <thead class="bg-light">

                    <tr>

                        <th>Plato</th>
                        <th>Agregar/Quitar ingredientes</th>
                        <th>$</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tbody>

                    <tr  th:each="detail : ${allDetails}" >
                        <td >
                            <div class="d-flex align-items-center ">
                                <img
                                    th:src="${'/images/dishes/' + detail.dish.image}"
                                    alt=""
                                    style="width: 45px; height: 45px"
                                    class="rounded-circle"
                                    />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${detail.dish.name}"></p>
                                    <p class="text-muted mb-0" th:text="${detail.dish.chef.user.name}"></p>
                                </div>
                            </div>
                        </td>
                        <td>

                            <p class="text-muted mb-0" th:text="${detail.detalle}"></p>
                        </td>
                        <td>

                            <p class="text-muted mb-0" th:text="${detail.dish.price}"></p>
                        </td>

                        <td>
                            <p class="text-muted mb-0" th:text="${detail.cantidad}"></p>
                        </td>

                        <td>
                            <p class="text-muted mb-0" th:text="${detail.cantidad * detail.dish.price}"></p>
                        </td>
                        <td>
                            <a th:href="@{'/pedido/eliminarDish/' + ${detail.dish.id}}" type="button" class="btn btn-danger btn-center justify-content-center"><i class="fas fa-trash text-light"></i></a>
                        </td>
                    </tr>


                </tbody>

            </table>

        </section>



        <div class="text-center">
            <a th:if="${chefId != 0}" th:href="'/perfil/' + ${chefId}" class="btn btn-outline-secondary mt-auto">Seguir Comprando</a>
            <a th:if="${chefId == 0}" href="/menu"  class="btn btn-secondary">Comprar</a>
            <a th:if="${chefId != 0}" href="/createOrden" class="btn btn-outline-warning mt-auto">Finalizar Compra</a>
            <a th:if="${chefId != 0}" href="/vaciarLista" class="btn btn-outline-danger mt-auto">Eliminar Orden</a>
        </div>
    </div>

</div>

</body>

<div th:fragment="script">

</div>
