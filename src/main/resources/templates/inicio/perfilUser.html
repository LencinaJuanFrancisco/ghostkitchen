<body th:fragment="contenido" enctype="multipart/form-data">
    <section class="vh-50" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4 ">
<!--                                <div> <img th:src="${'/images/chefs/' + chef.image}"
                                           class=" custom-img" />
                                </div>-->
                            </div>
                            <h4 class="mb-2" th:text="${userLogged.name}"></h4>
                            <p class="text-muted mb-2" th:text="${userLogged.address}">
                                <span class="mx-2"></span> 
                            </p>
                           <div class="mb-4 pb-2">
                                <button type="button" class="btn btn-outline-warning btn-floating">
                                    <i class="fab fa-facebook-f fa-lg"></i>
                                </button>
                                <button type="button" class="btn btn-outline-warning btn-floating">
                                    <i class="fab fa-twitter fa-lg"></i>
                                </button>
                                <button type="button" class="btn btn-outline-warning btn-floating">
                                    <i class="fab fa-skype fa-lg"></i>
                                </button>
                            </div>
                            <button type="button" class="btn btn-outline-dark mt-auto btn-rounded btn-lg" >
                                <i class="fab fa-whatsapp fa-lg"></i>
                                WhastApp
                            </button>
                            <div class="d-flex justify-content-center text-center mt-5 mb-2">
                                <div>
                                    <p class="mb-2 h5">8471</p>
                                    <p class="text-muted mb-0">Ventas realizadas</p>
                                </div>
                                <div class="px-3">

                                    <p class="mb-2 h5">
                                        <span th:text="${userLogged.rank}"></span>
                                        <span>★</span>
                                    </p>  
                                    <p class="text-muted mb-0">Calificación</p>
                                </div>
                                <div>
                                    <p class="mb-2 h5">1500</p>
                                    <p class="text-muted mb-0">Transacciones</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

    </div>
