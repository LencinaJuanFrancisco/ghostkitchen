<body th:fragment="contenido">
    <section class="vh-50" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                     class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2" th:text="${chef.user.name}"></h4>
                            <p class="text-muted mb-2" th:text="${chef.schedules}">
                                <span class="mx-2"></span> 
                            </p>
                            <a href="#!" th:text="${chef.web}"></a><br>
                            <br><div class="mb-4 pb-2">
                                <button type="button" class="btn btn-outline-info btn-floating">
                                    <i class="fab fa-facebook-f fa-lg"></i>
                                </button>
                                <button type="button" class="btn btn-outline-info btn-floating">
                                    <i class="fab fa-twitter fa-lg"></i>
                                </button>
                                <button type="button" class="btn btn-outline-info btn-floating">
                                    <i class="fab fa-skype fa-lg"></i>
                                </button>
                            </div>
                            <button type="button" class="btn btn-info btn-rounded btn-lg">
                                <!--                                <img th:src='images/whatsapp.png' alt="WhatsApp Logo"/>-->
                                WhastApp
                            </button>
                            <div class="d-flex justify-content-center text-center mt-5 mb-2">
                                <div>
                                    <p class="mb-2 h5">8471</p>
                                    <p class="text-muted mb-0">Ventas realizadas</p>
                                </div>
                                <div class="px-3">

                                    <p class="mb-2 h5">
                                        <span th:text="${chef.user.rank}"></span>
                                        <span>★</span>
                                    </p>  
                                    <p class="text-muted mb-0">Calificación</p>
                                </div>
                                <div>
                                    <p class="mb-2 h5">1500</p>
                                    <p class="text-muted mb-0">Transacciones</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="centered-content">  
            <h1 class="m-5 text-light z-3 text-center" th:text="'Menú - ' + ${chef.user.name}"></h1>
        </div>
    </div>






    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row justify-content-center mb-3">
                <div class="col-md-12 col-xl-10">
                    <div class="card shadow-0 border rounded-3" th:each='di : ${dish}'>
                        <form th:action="@{'/pedido/' + ${di.id} }" th:object="${di}"  method="POST" enctype="multipart/form-data">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                        <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                            <img th:src="${'/images/dishes/' + di.image}"
                                                 class="w-100" />
                                            <a href="#!">
                                                <div class="hover-overlay">
                                                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-xl-6" >
                                        <h5 th:text='${di.name}'></h5>
                                        <div class="d-flex flex-row">
                                            <div class="text-danger mb-1 me-2">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </div>
                                            <span>310</span>
                                        </div>

                                        <p class="text-truncate mb-4 mb-md-0" th:text='${di.description}'>

                                        </p>
                                        <input type="number" name="cantidad" min="1" max="5" width="30px" value="1" />
                                        <input type="text" name="detalle" placeholder="Agregar/Quitar ingredientes" >
                                    </div>
                                    <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <h4 class="mb-1 me-1" th:text="'$ ' + ${di.price}"></h4>


                                        </div>
                                        <h6 class="text-success">Envío bonificado</h6>
                                        <div class="d-flex flex-column mt-4">
                                            <button class="btn btn-primary btn-sm" type="button">Detalles</button>
                                            <button class="btn btn-outline-primary btn-sm mt-2" type="submit">
                                                Añadir al carrito
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </section>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
    ></script>
</body>
